<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Searcg App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" name="" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>
  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1682685795557-976f03aca7b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60" alt="Moutain view">
      <a href="https://unsplash.com/photos/QOGeYSi11-w" target="_blank">Mountain View</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1690040158054-04a19549b43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60" alt="Smiley Balloon">
      <a href="https://unsplash.com/photos/QOGeYSi11-w" target="_blank">Smiley Balloon</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1689890075754-f36045eaadc7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="cactus">
      <a href="https://unsplash.com/photos/QOGeYSi11-w" target="_blank">cactus</a>
    </div>
  </div>
  <button id="show-more-button">Show more</button>
  <script src="script.js"></script>
</body>
</html>
